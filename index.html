<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <!-- USING CSS OR TAILWIND -->
    <link rel="stylesheet" href="style-tailwind.css" />
    <!-- <link rel="stylesheet" href="style-css.css" /> -->
  </head>

  <body class="flex h-screen items-center justify-center bg-light-gray">
    <div class="qr-component | w-80 rounded-2xl bg-white p-4 shadow-xl shadow-gray-400">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-2xl" />
      <div class="text-container m-4 text-center font-body">
        <h3 class="mb-4 text-xl font-bold text-dark-blue">Improve your front-end skills by building projects</h3>
        <p class="text-sm/[0.8] font-normal text-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
